version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brewbuddy-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - brewbuddy-dev-data:/data
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - HARDWARE_MODE=mock  # Mock hardware for local development
      - DATABASE_URL=sqlite:////data/brewbuddy.db
      - SECRET_KEY=dev-secret-key-not-for-production
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - brewbuddy-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: brewbuddy-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - brewbuddy-network

volumes:
  brewbuddy-dev-data:
    driver: local

networks:
  brewbuddy-network:
    driver: bridge


